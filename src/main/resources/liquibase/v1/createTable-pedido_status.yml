databaseChangeLog:
  - changeSet:
      id: createTable-pedido_status
      author: jhoel.bagnasco
      changes:
        - createTable:
            tableName: pedido_status
            columns:
              - column:
                  name: id
                  type: ${key}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: pedido_id
                  type: ${key}
                  constraints:
                    foreignKeyName: fk_pedido_status_pedido_id
                    references: pedido(id)
                    nullable: false
              - column:
                  name: motivo
                  type: varchar(50)
              - column:
                  name: status
                  type: ${order_status}
                  constraints:
                    nullable: false
              - column:
                  name: criado_em
                  type: timestamp
                  defaultValueDate: ${now}
                  constraints:
                    nullable: false
              - column:
                  name: atualizado_em
                  type: timestamp
                  defaultValueDate: ${now}
                  constraints:
                    nullable: false