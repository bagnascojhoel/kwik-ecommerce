databaseChangeLog:
  - changeSet:
      id: createTable-status
      author: jhoel.bagnasco
      changes:
        - createTable:
            tableName: status
            columns:
              - column:
                  name: id
                  type: ${key}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: titulo
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: esta_ativo
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: empresa_id
                  type: ${key}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_status_empresa_id
                    references: empresa(id)
              - column:
                  name: criado_em
                  type: timestamp
                  defaultValueDate: ${now}
                  constraints:
                    nullable: false
              - column:
                  name: alterado_em
                  type: timestamp
                  defaultValueDate: ${now}
                  constraints:
                    nullable: false