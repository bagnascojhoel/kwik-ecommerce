databaseChangeLog:
  - changeSet:
      id: createTable-pedido
      author: jhoel.bagnasco
      changes:
        - createTable:
            tableName: pedido
            columns:
              - column:
                  name: id
                  type: ${key}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: empreda_id
                  type: ${key}
                  constraints:
                    foreignKeyName: fk_pedido_empresa_id
                    references: empresa(id)
                    nullable: false
              - column:
                  name: cliente_nome
                  type: varchar(100)
              - column:
                  name: cliente_endereco
                  type: varchar(255)
              - column:
                  name: cliente_contato
                  type: varchar(14)
                  constraints:
                    nullable: false
              - column:
                  name: forma_pagamento
                  type: varchar(20)
              - column:
                  name: valor_total
                  type: decimal(7, 2)
              - column:
                  name: valor_frete
                  type: decimal(4, 2)
              - column:
                  name: criado_em
                  type: timestamp
                  defaultValueDate: ${now}
                  constraints:
                    nullable: false
              - column:
                  name: alterado_em
                  type: timestamp
                  defaultValueDate: ${now}
                  constraints:
                    nullable: false
        - createIndex:
            indexName: ix_pedido_cliente_nome
            tableName: pedido
            columns:
              - column:
                  name: cliente_nome