databaseChangeLog:
  - changeSet:
      id: createTable-produto_imagem
      author: jhoel.bagnasco
      changes:
        - createTable:
            tableName: produto_imagem
            columns:
              - column:
                  name: produto_id
                  type: ${key}
                  constraints:
                    foreignKeyName: fk_produto_imagem_produto_id
                    references: produto(id)
                    primaryKey: true
                    nullable: false
              - column:
                  name: url
                  type: varchar(200)
                  constraints:
                    nullable: false