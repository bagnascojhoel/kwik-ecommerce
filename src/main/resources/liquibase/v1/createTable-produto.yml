databaseChangeLog:
  - changeSet:
      id: createTable-produto
      author: jhoel.bagnasco
      changes:
        - createTable:
            tableName: produto
            columns:
              - column:
                  name: id
                  type: ${key}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: titulo
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: preco_unitario
                  type: decimal(7,2)
                  constraints:
                    nullable: false
              - column:
                  name: qtd_disponivel
                  type: smallint
                  constraints:
                    nullable: false
                  defaultValue: 0
              - column:
                  name: detalhes
                  type: longvarchar
              - column:
                  name: empresa_id
                  type: ${key}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_produto_empresa_id
                    references: empresa(id)
              - column:
                  name: criado_em
                  type: timestamp
                  defaultValueDate: ${now}
                  constraints:
                    nullable: false
              - column:
                  name: alterado_em
                  type: timestamp
                  defaultValueDate: ${now}
                  constraints:
                    nullable: false
        - createIndex:
            indexName: ix_produto_titulo
            tableName: produto
            columns:
              - column:
                  name: titulo